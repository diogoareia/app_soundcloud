<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Soundcloud Playlist App</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js">
        </script>
		
	<script src="http://connect.soundcloud.com/sdk.js"></script>	
    <script src="./js/custom.js"></script>
		
    </head>
    <body>
	<!-- Start of search page -->
	<!-- Header -->
        <div data-role="page" id="search-page">
            <div data-theme="a" data-role="header">
                <a href="index.html" data-rel="external" data-ajax="false" data-role="none" id="logo">
                    <img style="width: 44px; height: 44px;" src="images/soundcloud_logo.png" />
                </a>

		<div id="login">
                    <a href="index.html" data-rel="external" data-ajax="false">
                        Login
                    </a>
                </div>
            </div>
            <div data-role="content">

				<form id="search_form">
					<div data-role="fieldcontain">				
								<fieldset data-role="controlgroup">
									<label for="musicinput">
									</label>
									<input id="musicinput" placeholder="Music..." value="" type="search" />
								</fieldset>
					</div>
					<div id="bt_container">		
						<input data-role="button" data-theme="e" value="Search Soundcloud" type="submit" id='bt_search' />	
					</div>
				</form>
				
    	    	<div id="music_list">
			<ul data-role="listview" data-inset="true" data-filter="false" data-divider-theme="d">
	    		</ul>
		    </div>
	
		</div>	<!-- /content -->
				
			<div data-role="footer" data-position="fixed" >
				<a href="index.html" data-rel="external" data-ajax="false" data-role="button" data-theme="a">Back</a>
			</div>
		</div> <!-- /page -->


		<!-- Dialog Add Playlist --> 
		<div data-role="page" id="addpl-page">
			<div data-theme="a" data-role="header" id="main_header">
				<a href="#search-page"></a>		
					<h3>
						Choose Playlist
					</h3>
				</div>
            <div data-role="content">
		    <div id="addpl_list">
			<ul data-role="listview" data-divider-theme="d" data-inset="false">
		    </ul>
		</div>

            </div>
        </div>		
		
</body>
</html>
