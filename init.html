<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
		Soundcloud Playlist App
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js">
        </script>
	
	<!--Player -->
	<!--
	<link rel="stylesheet" href="./player/css/sc-player-standard.css" type="text/css">
		
	<script type="text/javascript" src="./player/js/soundcloud.player.api.js"></script>
	<script type="text/javascript" src="./player/js/sc-player.js"></script>	
	-->	
	<script src="http://connect.soundcloud.com/sdk.js"></script>	
    <script src="./js/custom.js"></script>
		
    </head>
    <body>
	<!-- Initial Page -->
		<!-- Header -->
        <div data-role="page" id="init-page">
            <div data-theme="a" data-role="header" id="main_header">
                <div id="logo">
                    <img style="width: 44px; height: 44px;" src="images/soundcloud_logo.png" />
                </div>
               <!--<h3>
                    Header
                </h3>-->
		<div id="login">
                    <a href="#" data-transition="fade" data-role="none">
                        Login
                    </a>
                </div>
            </div>
			
			<!-- User Description -->			
            <div data-role="content">

                <div class="ui-grid-a" id="u_description">
                    <div class="ui-block-a" style="width:130px;"><img id="img_avatar" alt="avatar" /></div>
                    <div class="ui-block-b">
			<div>
			    <span id="username"></span>
			    <br/>
			    <span id="fullname"></span>
			    <br/>
			    <span id="track_count"></span>
			</div>
		    </div>
                </div>

		<br/>
		<br/>
				
		<!-- Listview Init -->
        <ul data-role="listview" data-divider-theme="d" data-inset="false" id="init_list">
		    <li data-role="list-divider" role="heading">Music</li>
                    <li data-theme="c" data-icon="search" ><a href="search.html" data-rel="external" data-ajax="false">Search Music</a></li>
		    <li data-role="list-divider" role="heading">Playlists</li>
                    <li data-theme="c" data-icon="grid"><a href="playlists.html" data-rel="external" data-ajax="false">My Playlists</a><span class="ui-li-count" id="pl_count"></span></li>
                    <li data-theme="c" data-icon="plus"><a href="#" class="pl_create" data-ajax="true"> <!--data-transition="pop" data-rel="dialog" -->Create Playlist</a></li>
                </ul>
				
            </div>
        </div>
	
		<!-- Dialog Create Playlist --> 
		<div data-role="page" id="create-page">
			<div data-theme="a" data-role="header" id="main_header">
				<a href="#init-page"></a>		
					<h3>
						Create Playlist
					</h3>
				</div>
            <div data-role="content">
				<form url="">
					<div data-role="fieldcontain">				
						<fieldset data-role="controlgroup">
							<label for="createinput"></label>
							<input id="createinput" placeholder="Playlist Name..." value="" type="text" />							
						</fieldset>
					</div>
					<div data-role="fieldcontain">
						<label for="createarea"></label>
						<textarea rows="4" placeholder="Playlist Description..." value="" type="text" id="createarea"></textarea>
					</div>
					<div id="bt_container">		
						<input data-role="button" data-theme="e" value="Enter Name" type="submit" id="bt_create" />	
					</div>
				</form>				

            </div>
        </div>

    </body>
</html>
