<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
		Soundcloud Playlist App
        </title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js">
        </script>
	
	<!--Player -->
	<link rel="stylesheet" href="./player/css/sc-player-standard.css" type="text/css">
		
	<script type="text/javascript" src="./player/js/soundcloud.player.api.js"></script>
	<script type="text/javascript" src="./player/js/sc-player.js"></script>	
		
	<script src="http://connect.soundcloud.com/sdk.js"></script>	
    <script src="./js/custom.js"></script>
		
    </head>
    <body>
	
	<div data-role="page" id="playlists-page">
            <div data-theme="a" data-role="header">
                <a href="init.html" data-rel="external" data-ajax="false" data-role="none" id="logo">
                    <img style="width: 44px; height: 44px;" src="images/soundcloud_logo.png" />
                </a>

		<div id="login">
                    <a href="init.html" data-rel="external" data-ajax="false">
                        Login
                    </a>
                </div>
            </div>
 
	    <div data-role="content">	
	    
		<div id="pl_list">
		    <ul data-role="listview" data-divider-theme="d" data-inset="true">
			<li data-role="list-divider" role="heading">My Playlists</li> 
		    </ul>
		</div>

	    </div><!-- /content -->

	    <div data-role="footer" data-position="fixed" >
    		<a href="init.html" data-ajax="false" data-rel="external" data-role="button" data-theme="a">Back</a>
	    </div>

	</div><!-- /page -->

</body>
</html>
